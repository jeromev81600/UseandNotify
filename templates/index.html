<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envoyer un message</title>
</head>
<body>
    <h1>Envoyer un message par e-mail ou SMS</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="to">Destinataire:</label><br>
        <select id="to" name="to" required>
            {% for name, _ in recipients.items() %}
            <option value="{{ name }}">{{ name }}</option>
            {% endfor %}
        </select><br><br>
        <label for="subject">Sujet:</label><br>
        <input type="text" id="subject" name="subject" required><br><br>
        <label for="body">Message:</label><br>
        <textarea id="body" name="body" rows="4" required></textarea><br><br>
        <label for="file">Pi√®ce jointe:</label><br>
        <input type="file" id="file" name="file"><br><br>
        <input type="submit" name="send_email" value="Envoyer par e-mail">
        <input type="submit" name="send_sms" value="Envoyer par SMS">
        <input type="submit" name="cancel" value="Annuler">
    </form>
</body>
</html>
