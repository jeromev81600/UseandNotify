<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envoyer un message</title>
</head>
<body>
    <h1>Envoyer un message</h1>
    <form method="post">
        <label for="to">Destinataire:</label><br>
        <select id="to" name="to" required>
            {% for name, info in recipients.items() %}
                <option value="{{ name }}">{{ name }}</option>
            {% endfor %}
        </select><br><br>
        <label for="subject">Sujet:</label><br>
        <input type="text" id="subject" name="subject" required><br><br>
        <label for="body">Message:</label><br>
        <textarea id="body" name="body" rows="4" required></textarea><br><br>
        <p>Mode d'envoi</p>
        <input type="submit" name="send_email" value="E-mail">
        <input type="submit" name="send_sms" value="SMS">
        <input type="submit" name="cancel" value="Annuler">
    </form>
</body>
</html>
